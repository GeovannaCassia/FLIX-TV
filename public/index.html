<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>FLIX TV - HOME</title>
</head>

<body class="bg-dark">
  <header>

    <nav class="navbar navbar-expand-lg col-12 m-auto position-fixed navbar-dark bg-dark" style="z-index: 999;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/images/Imagens/logo.png" class="rounded" alt="" width="200" height="60"
            class="d-inline-block align-text-top">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav fs-4">
            <a class="nav-link" href="suspense.html">Suspense</a>
            <a class="nav-link" href="aventura.html">Aventura</a>
            <a class="nav-link" href="romance.html">Romance</a>
            <a class="nav-link" href="comédia.html">Comédia</a>
          </div>
        </div>

        <a class="btn btn-danger" href="explorer.html" role="button">Explorar</a>

      </div>
    </nav>
  </header>
  <main>
    <section class="carrossel">
      <h2 class="text-white p-3 h-100">Novas series</h2>
      <br>
      <div id="carouselExampleIndicators" class="carousel slide w-75 h-50 m-auto" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" id="banner">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section classe="NovasSeries">
      <h2 class="text-white p-3 h-100">Novas series</h2>
      <div class="row row-cols-1 row-cols-md-4 g-4 m-auto" id="NewSeries"></div>
    </section>

    <section class="aluno m-auto">
      <div class="container mt-5 " id="minhas-informaçoes">
        <div class="row">

        </div>
      </div>
    </section>

    <section class="favoritos">
      <h2 class="text-white p-3 h-100">Series favoritas</h2>
      <div class="row row-cols-1 row-cols-md-4 g-4 m-auto" id="Seriesfav"></div>
    </section>
  </main>

  <script src="principal.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
